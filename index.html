<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>0.3 Where Are My Files?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"> <!-- -->
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css"> <!-- -->
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800"
	  rel="stylesheet" type="text/css">
    <!-- link type="text/css" rel="stylesheet"
	  href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css" -->
    <style type="text/css">
      body {
	padding-top: 20px;
	padding-bottom: 40px;
      }
      .container {
	width: 960px;
      }
      p.lead {
	padding-top: 15px;
      }
      .navigation, .pitch, .section1, .section2, .faq, .footer {
	padding: 10px 0px 10px 0px;
      }
      .video, .thermometer, .order, .social {
	border: 1px dotted;
	text-align: center;
      }
      .video {
	/* Internal borders have 1px width, thus need to add 4 x 1px to
	 * 120px. */
	height: 124px;
	line-height: 124px;
      }
      .thermometer, .order, .social {
	/* line-height to vertically center:
	 * http://phrogz.net/css/vertical-align/index.html */
	height: 40px;
	line-height: 40px;
      }
      div.row {
	border: 1px solid;
      }
    </style>
  </head>
  <body>


    <!-- We use row-fluid inside containers to achieve a resizeable layout.  -->
    <!-- blogs.endjin.com/2013/04/tips-forimplementing-responsive-designs-usingbootstrap -->
    <!-- http://stackoverflow.com/a/12270322 -->
    <div class="container">
      <!-- Font and paired font of .heading/.subheading and body from Google Fonts -->
      <!-- www.google.com/fonts/specimen/Ubuntu -->
      <!-- www.google.com/fonts/specimen/Ubuntu#pairings -->
      <!-- TH: i don't know, I like Ubuntu & Vollkorn, love Josefin Slab -->
      <!-- also Josefin Slab & PT Serif -->
      <div class="row navigation">
	<div class="span2 logo">
	  Logo
	</div>
	<div class="span6 blank">
	  Blank
	</div>
	<div class="span4 about">
	  About
	</div>
      </div>
      <div class="row-fluid heading">
	<div class="span12">
	  <h1>Where Are My Files?</h1>
	  <div class="row-fluid">
	    <div class="span1 offset11">
	      <small>a <a href=trjh.org>trjh</a> joint</small>
	    </div>
	  </div>
	</div>
      </div>
      <div class="row-fluid subheading">
	<div class="span12">
	  <!-- Special typography from Bootstrap for lead paragraph -->
	  <!-- http://twitter.github.io/bootstrap/base-css.html#typography -->
	  <p class="lead">Helping you figure out what went where</p>
	</div>
      </div>
      <div class="row-fluid pitch">
	<div class="span5 offset1 video">
	  <img class="img-polaroid" src="http://placehold.it/480x300">
	</div>

	<!-- We define a new 'actions' div to contain statistics, order, and share buttons -->
	<div class="span5 actions">
	  <div class="span8 offset2">
	    <div class="statistics">
	      <div class="span4">
		<!-- linediv-l and linediv-r give dividing lines that look different in horizontal and vertical layouts,
		illustrating media queries. -->
		<div class="linediv-l">
		<h3>1000</h3> <p>backers</p>
		</div>
	      </div>
	  <div class="thermometer">
	    Thermometer
	  </div>
	  <div class="order">
	    Order
	  </div>
	  <div class="social">
	    <a href="https://twitter.com/WhereAreMyFiles"
	     class="twitter-follow-button" data-show-count="false"
	     data-size="large">Follow @WhereAreMyFiles</a>
	    <script>!function(d,s,id){
	      var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	  </div>
	</div>
      </div>
      <div class="row section1">
	<div class="span12">
	  Marketing Section 1
	</div>
      </div>
      <div class="row section2">
	<div class="span12">
	  Marketing Section 2
	</div>
      </div>
      <div class="row faq">
	<div class="span12">
	  FAQ
	</div>
      </div>
      <div class="row footer">
	<div class="span12">
	  Brought to you by
	  <!-- <a href="https://www.coursera.org/course/startup"> <h3 style="font-size:12px;line-height:1.2em;">Startup Engineering</h3> -->
	  <a href="https://www.coursera.org/course/startup">Startup Engineering</a>
	</div>
      </div>
    </div>
  </body>
</html>
